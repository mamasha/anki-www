<!DOCTYPE html>
<html lang="en">
<head>
	<title>Anki card</title>
	<link rel='icon' type='image/png' href='/favicon.png'>
    <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

    <!-- plus-over -- >
    <span class="gbmot" id="content">
        m 200 500;
        1,9,2,8,3,7,4,6,5,5
    </span>
    <span class="gbmot" id="config">
        {game:"plus-over",rounds:2}
    </span-->

    <!-- equ-abc -->
    <span class="gbmot" id="content">
        equ*/,
        x x X y Y z Z,
        a 2 9,
        b 5 9;
        A*B=C,A xx B=C,C:B=A,C-:A=B,a*b=C
    </span>
    <span class="gbmot" id="config">
        {game:"equ-abc",rounds:2}
    </span>

    <!-- zero -- >
    <span class="gbmot" id="content">
        dots, with-fractions;
        -3,1
    </span>
    <span class="gbmot" id="config">
        {game:"zero",rounds:2}
    </span-->

    <script>
        gbmotAt = "";
        ankiCard = {userKey: 'ab.cd.ef.gh'}
    </script>
    <script src='gbmot-bootstrap.js'></script>
</body>

</html>
